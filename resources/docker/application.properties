#-----------------------------------------------------------
# Spring-specific properties
#-----------------------------------------------------------
spring.application.name=etutorBPMN
server.port=8080
# Details for our datasource
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=etutor
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.datasource.hikari.maximum-pool-size=25
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
#-----------------------------------------------------------
# BPMN-Modul properties
#-----------------------------------------------------------
# http://localhost:8085/
application.apiUrlBpmnModul.url= ${BPMN_MODULE_URL}
application.deployment.uploadURL=${BPMN_MODULE_DEPLOYMENT_URL}
application.deployment.deployName=TestEngine.bpmn
#-----------------------------------------------------------
# Datasource -properties
#-----------------------------------------------------------
application.datasource.driverClassName=org.postgresql.Driver
application.datasource.url=${DATASOURCE_URL}
application.datasource.username=etutor
application.datasource.password=etutor
application.datasource.maxLifetime=2000000
application.datasource.maxPoolSize=20
#-----------------------------------------------------------
# Async-specific properties
#-----------------------------------------------------------
application.async.corePoolSize=100
application.async.maxPoolSize=100
application.async.queueCapacity=100
application.async.threadNamePrefix=async
